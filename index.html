
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub Discover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700;900&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "comic-yellow": "#fbbf24",
                        "comic-pink": "#f472b6",
                        "background-light": "#fdfcf0",
                        "background-dark": "#0b0f1a",
                        "surface-dark": "#161e2e",
                    },
                    boxShadow: {
                        'manga': '4px 4px 0px 0px rgba(0,0,0,1)',
                        'manga-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
                        'manga-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "Noto Sans SC", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #fdfcf0; }
        .dark body { background-color: #0b0f1a; }
        .manga-border { border: 3px solid #000; }
        .manga-btn {
            transition: all 0.1s ease;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        }
        .manga-btn:active {
            transform: translate(0px, 0px);
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
        }
        /* Fix for visibility - ensure no "white out" treatments */
        .no-blur { backdrop-filter: none !important; -webkit-backdrop-filter: none !important; }
    </style>
<script type="importmap">

}
</script>
</head>
